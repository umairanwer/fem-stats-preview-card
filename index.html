<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="text-container">
        <h1 class="main-hdg">
        Get <em>insights</em> that help your business grow.
        </h1>
        <h2 class="sub-hdg">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </h2>
      <div class="stats">
        <h2>10k+<em>companies</em></h2>
        <h2>314<em>templates</em></h2>
        <h2>12M+<em>queries</em></h2>
      </div>
      </div>
      <div class="img-container">
        <img  srcset="images/image-header-mobile.jpg 375w,
                      images/image-header-desktop.jpg 600w"
              sizes="(max-width: 375px) 375px, 550px"
              src="images/image-header-desktop.jpg" alt="People Working">
        <div class="overlay-pink"></div>
      </div>
      </div>

</main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/umairanwer">Umair</a>.</p>
  </footer>
</body>
</html>
